<md-toolbar color="primary" class="app-toolbar">
  <button md-icon-button (click)="sidenav.toggle()">
    <md-icon class="md-24">menu</md-icon>
  </button>
  <span class="app-toolbar-title" routerLink="/">{{title}}</span>
  <span class="app-toolbar-filler"></span>
  <app-account></app-account>
</md-toolbar>

<md-sidenav-container class="sidenav-container">
  <md-sidenav class="sidenav" #sidenav mode="over" opened="false">
    <!-- Sidenav content -->
    <md-list>
      <!-- h3 md-subheader>Section 1</h3 -->
      <md-list-item class="sidenav-item" routerLink="/" (click)="sidenav.close()">
        <md-icon class="md-18">home</md-icon>
        <span>Home</span>
      </md-list-item>
      <md-list-item class="sidenav-item" routerLink="/members" (click)="sidenav.close()">
        <md-icon class="md-18">people</md-icon>
        <span>Members</span>
      </md-list-item>
      <!-- registered user's menu -->
      <span *ngIf="authService.user | async">
        <md-divider></md-divider>
        <!-- h3 md-subheader>Section 2</h3 -->
        <md-list-item class="sidenav-item" routerLink="/travels" (click)="sidenav.close()">
          <md-icon svgIcon="travel-luggage" class="md-18"></md-icon>
          <span>Travels</span>
        </md-list-item>
        <md-list-item class="sidenav-item" routerLink="/diary" (click)="sidenav.close()">
          <md-icon svgIcon="book-with-closure" class="md-18"></md-icon>
          <span>Diary</span>
        </md-list-item>
        <md-list-item class="sidenav-item" routerLink="/reminder" (click)="sidenav.close()">
          <md-icon class="md-18">notifications</md-icon>
          <span>Reminder</span>
        </md-list-item>
        <md-divider></md-divider>
        <!-- h3 md-subheader>Section 3</h3 -->
        <md-list-item class="sidenav-item"  routerLink="/profile" (click)="sidenav.close()">
          <md-icon class="md-18">account_box</md-icon>
          <span>Profile</span>
        </md-list-item>
        <md-list-item class="sidenav-item" (click)="logout(); sidenav.close();">
          <md-icon class="md-18">exit_to_app</md-icon>
          <span>Logout</span>
        </md-list-item>
      </span>
    </md-list>
  </md-sidenav>
  <!-- Main content -->
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
