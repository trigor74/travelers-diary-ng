<md-card
         [ngStyle]="{'background-image':
         item?.userCover ? 'url(\'' + item.userCover + '\')'
                        : 'url(\'' + item.defaultCover
                            .replace('android.resource:\/\/com.travelersdiary\/drawable\/', '\/assets\/img\/cover\/')
                            + '.jpg\')'
         }">
  <md-card-content>
    <md-icon class="active" *ngIf="item?.active">explore</md-icon>
    <button md-button (click)="startStop(item)" class="start-stop">{{item?.active ? 'Stop' : 'Start'}}</button>
    <button md-button (click)="edit(item)" class="edit"><md-icon>edit</md-icon></button>
    <button md-button (click)="delete(item)" class="delete"><md-icon>delete</md-icon></button>
    <div>
      <h4 class="travel-title" [routerLink]="[item?.$key]">{{item?.title}}</h4>
      <p class="description" *ngIf="item?.description">{{item?.description}}</p>
      <p class="date" *ngIf="item?.start>0">
        {{item?.start | date}}
        {{item?.stop>0 ? ' - '+(item?.stop | date) : ''}}
      </p>
    </div>
  </md-card-content>
</md-card>
